<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #1b1b1b;
            color: #fff;
            text-align: center;
            padding: 25px 0;
            margin-bottom: 0; /* Alterado para encostar no topo do quadrado preto */
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo {
            float: left;
            margin-right: 10px;
            margin-top: 10px; 
            margin-left: 10px;
        }
        .logo img {
            width: 50px;
            height: 44px;
        }
        h1 {
            margin: 0;
            display: inline-block;
            vertical-align: middle;
        }
        .black-box {
            background-color: #000;
            margin-top: 0px;
            padding: 20px;
            margin-left: 10px;
            margin-right: 10px;
            color: #fff;
        }
        .clientes {
            text-align: left; /* Alterado para alinhar à esquerda */
            align-items: left;
            margin-bottom: 0px;
        }
        .clientes a {
            color: #000;
            text-decoration: none;
            margin-right: 0px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        #sair-btn {
            float: right; /* Adicionado para alinhar à direita */
            padding: 5px 10px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 220px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://static.wixstatic.com/media/774d6b_b2d6f46618f24808a7b00c0980c034ec~mv2.jpg/v1/fill/w_40,h_34,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/Design%20sem%20nome_edited.jpg" alt="Logo">
        </div>
        <h1>Administração</h1>
        <button id="sair-btn">Sair</button> <!-- Adicionado botão "Sair" -->
    </div>
    <div class="container">
        <div class="clientes">
            <a href="clientes.html">CLIENTES</a>
        </div>
    </div>
    <div class="black-box">
        <!-- Conteúdo do quadrado preto -->
        <p>Olá, <span id="nome-usuario">Usuário</span></p>
    </div>
</body>
<script>
    // Defina o nome do usuário aqui
    var nomeUsuario = "Anthony Gabriel Marinho Lima";
    // Atualize o conteúdo do span com o nome do usuário
    document.getElementById("nome-usuario").innerText = nomeUsuario;

    // Adicionar evento de clique ao botão "Sair"
    document.getElementById("sair-btn").addEventListener("click", function() {
        window.location.href = "index.html"; // Redirecionar para index.html
    });
</script>
</html>
