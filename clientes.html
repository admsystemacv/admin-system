<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #1b1b1b;
            color: #fff;
            text-align: center;
            padding: 25px 0;
            margin-bottom: 25px;
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .black-box {
            background-color: #000;
            margin-top: 20px;
            padding: 20px;
            margin-left: 10px;
            margin-right: 10px;
            color: #fff;
        }
        #cliente-form {
            margin-bottom: 20px;
        }
        #cliente-form input[type="text"] {
            width: 200px;
            padding: 5px;
            margin-right: 10px;
        }
        #cliente-form input[type="submit"] {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #cliente-list {
            list-style-type: none;
            padding: 0;
        }
        #cliente-list li {
            margin-bottom: 5px;
        }
        .delete-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 2px 5px;
            cursor: pointer;
        }
        #voltar-btn{
            float: right;
            margin-top: 25px;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
         #sair-btn{
            float: right;
            margin-top: 25px;
            padding: 5px 10px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
         } 
    </style>
</head>
<body>
    <div class="header">
        <h1>Clientes</h1>
    </div>
    <div class="container">
        <form id="cliente-form">
            <input type="text" id="nome" placeholder="Nome">
            <input type="text" id="telefone" placeholder="Telefone">
            <input type="submit" value="Adicionar Cliente">
        </form>
        <ul id="cliente-list"></ul>
    </div>
    <div class="black-box">
        <!-- Conteúdo do quadrado preto -->
        <p>Observe, Adicione e Remova</p>
        <button id="voltar-btn">Voltar</button>
        <button id="sair-btn">Sair</button>
    </div>

    <script>
        // Carrega os clientes salvos do armazenamento local ao carregar a página
        window.addEventListener('DOMContentLoaded', function() {
            var clientes = JSON.parse(localStorage.getItem('clientes')) || [];
            clientes.forEach(function(cliente) {
                addClienteToList(cliente.nome, cliente.telefone);
            });
        });

        // Função para adicionar cliente à lista e ao armazenamento local
        function addClienteToList(nome, telefone) {
            var cliente = document.createElement("li");
            cliente.innerHTML = nome + " - " + telefone + " <button class='delete-btn' onclick='deleteCliente(this)'>Deletar</button>";
            document.getElementById("cliente-list").appendChild(cliente);

            // Adiciona o cliente ao array de clientes no armazenamento local
            var clientes = JSON.parse(localStorage.getItem('clientes')) || [];
            clientes.push({ nome: nome, telefone: telefone });
            localStorage.setItem('clientes', JSON.stringify(clientes));
        }

        // Função para adicionar cliente
        function addCliente() {
            var nome = document.getElementById("nome").value;
            var telefone = document.getElementById("telefone").value;

            // Verifica se o nome e o telefone estão preenchidos
            if (nome && telefone) {
                addClienteToList(nome, telefone);

                // Limpa os campos de entrada após adicionar o cliente
                document.getElementById("nome").value = "";
                document.getElementById("telefone").value = "";
            } else {
                alert("Por favor, preencha todos os campos.");
            }

            // Impede o envio padrão do formulário
            return false;
        }

        // Função para deletar cliente
        function deleteCliente(btn) {
            var listItem = btn.parentNode;
            listItem.parentNode.removeChild(listItem);

            // Remove o cliente do array de clientes no armazenamento local
            var clientes = JSON.parse(localStorage.getItem('clientes')) || [];
            var nomeTelefone = listItem.textContent.split(' - ')[0]; // Obtém o nome do cliente
            clientes = clientes.filter(function(cliente) {
                return cliente.nome !== nomeTelefone;
            });
            localStorage.setItem('clientes', JSON.stringify(clientes));
        }

        // Adicionar evento de clique ao botão de voltar
        document.getElementById("voltar-btn").addEventListener("click", function() {
            window.location.href = "admin.html"; // Redirecionar para admin.html
        });
        // Adicionar evento de clique ao botão de sair
        document.getElementById("sair-btn").addEventListener("click", function() {
            window.location.href = "index.html";
        });

        // Adicionar evento de clique ao botão de envio do formulário
        document.getElementById("cliente-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            addCliente(); // Chama a função addCliente() ao enviar o formulário
        });
    </script>
</body>
</html>
